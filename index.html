<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #151515 50%, #0a0a0a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff69b4, #9d4edd, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            color: #aaa;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-bar {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2rem;
        }
        
        /* Filter Bar */
        #filter-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0 25px;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #444 #1a1a1a;
        }
        
        #filter-bar::-webkit-scrollbar {
            height: 6px;
        }
        
        #filter-bar::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        #filter-bar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        
        .filter-btn {
            background: rgba(40, 40, 40, 0.7);
            color: #ccc;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover {
            background: rgba(60, 60, 60, 0.8);
            border-color: #555;
        }
        
        .filter-btn.active {
            background: linear-gradient(90deg, #ff69b4, #c026d3);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        
        .card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
            border-radius: 16px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.5), transparent);
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 105, 180, 0.4);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 105, 180, 0.1);
        }
        
        .card-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
        }
        
        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0 0 5px;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .card-genre {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 105, 180, 0.2);
            color: #ff69b4;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        /* Telegram Popup */
        .telegram-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .telegram-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .telegram-modal {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        
        .telegram-popup.active .telegram-modal {
            transform: translateY(0);
        }
        
        .telegram-icon {
            font-size: 3.5rem;
            color: #229ED9;
            margin-bottom: 20px;
        }
        
        .telegram-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #229ED9, #2AABEE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .telegram-text {
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .telegram-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #229ED9, #2AABEE);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(34, 158, 217, 0.4);
        }
        
        .btn-secondary {
            background: rgba(60, 60, 60, 0.8);
            color: #ddd;
        }
        
        .btn-secondary:hover {
            background: rgba(80, 80, 80, 0.9);
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #444;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .telegram-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .card {
                padding: 15px;
            }
            
            .card-img {
                height: 80px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Telegram Popup -->
    <div class="telegram-popup" id="telegramPopup">
        <div class="telegram-modal">
            <div class="telegram-icon">
                <i class="fab fa-telegram"></i>
            </div>
            <h2 class="telegram-title">Stay Updated</h2>
            <p class="telegram-text">Join our Telegram channel for the latest updates, new channels, and exclusive content.</p>
            <div class="telegram-buttons">
                <button class="btn btn-primary" id="joinTelegram">
                    <i class="fab fa-telegram"></i> Join Now
                </button>
                <button class="btn btn-secondary" id="cancelTelegram">Maybe Later</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="header">
        <div class="logo">PRIME TV</div>
        <div class="tagline">Elevated Entertainment Experience</div>
    </div>
    
    <div class="search-container">
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for channels...">
    </div>
    
    <div id="filter-bar">
        <button class="filter-btn active" onclick="filterCategory('All')">All</button>
    </div>
    
    <div class="grid" id="grid">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading channels...</p>
        </div>
    </div>
    
    <script>
        let allChannels = [];
        let selectedCategory = 'All';
        
        // Show Telegram popup on every page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const popup = document.getElementById('telegramPopup');
                popup.classList.add('active');
            }, 1500);
        });
        
        // Telegram popup handlers
        document.getElementById('joinTelegram').addEventListener('click', () => {
            window.open('https://t.me/+5OZ8BmlhECZjMzNl', '_blank');
            document.getElementById('telegramPopup').classList.remove('active');
        });
        
        document.getElementById('cancelTelegram').addEventListener('click', () => {
            document.getElementById('telegramPopup').classList.remove('active');
        });
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // If search is empty, show filtered channels by selected category
                filterCategory(selectedCategory);
                return;
            }
            
            const filtered = allChannels.filter(ch => 
                ch.channel_name.toLowerCase().includes(searchTerm) || 
                (ch.channel_genre && ch.channel_genre.toLowerCase().includes(searchTerm))
            );
            
            renderGrid(filtered);
            
            // Update filter buttons to show "Search Results"
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add or activate search results button
            let searchBtn = document.querySelector('.filter-btn.search-results');
            if (!searchBtn) {
                searchBtn = document.createElement('button');
                searchBtn.className = 'filter-btn search-results';
                searchBtn.innerText = `Search: "${searchTerm}"`;
                searchBtn.onclick = () => {
                    // Clear search and show all
                    document.getElementById('searchInput').value = '';
                    filterCategory('All');
                };
                document.getElementById('filter-bar').appendChild(searchBtn);
            } else {
                searchBtn.innerText = `Search: "${searchTerm}"`;
            }
            searchBtn.classList.add('active');
        });
        
        // Load channels from API
        async function loadChannels() {
            const grid = document.getElementById('grid');
            const filterBar = document.getElementById('filter-bar');
            
            try {
                const res = await fetch("https://allrounderid.pages.dev/api/jiotv2.json");
                allChannels = await res.json();
                
                // Extract unique genres
                const genres = ['All', ...new Set(allChannels.map(ch => ch.channel_genre).filter(Boolean))];
                
                // Create filter buttons
                filterBar.innerHTML = "";
                genres.forEach(genre => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn' + (genre === 'All' ? ' active' : '');
                    btn.innerText = genre;
                    btn.onclick = (e) => {
                        // Clear search when selecting a filter
                        document.getElementById('searchInput').value = '';
                        
                        // Remove search results button if exists
                        const searchBtn = document.querySelector('.filter-btn.search-results');
                        if (searchBtn) searchBtn.remove();
                        
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        selectedCategory = genre;
                        filterCategory(genre);
                    };
                    filterBar.appendChild(btn);
                });

                renderGrid(allChannels);
            } catch (e) { 
                console.error('Error loading channels:', e);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h3>Unable to load channels</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        // Render grid with channels
        function renderGrid(channels) {
            const grid = document.getElementById('grid');
            
            if (channels.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-tv"></i>
                        </div>
                        <h3>No channels found</h3>
                        <p>Try a different search or filter</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = "";
            
            // Sort channels alphabetically
            channels.sort((a, b) => a.channel_name.localeCompare(b.channel_name));
            
            channels.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'card';
                
                // Pass ONLY channel_id to player.html
                div.onclick = () => {
                    window.location.href = `player.html?id=${ch.channel_id}`;
                };

                // Add a random badge to some cards for visual appeal
                const badges = ['Live', 'HD', 'New', 'Trending'];
                const randomBadge = Math.random() > 0.7 ? badges[Math.floor(Math.random() * badges.length)] : '';
                
                div.innerHTML = `
                    ${randomBadge ? `<div class="card-badge">${randomBadge}</div>` : ''}
                    <img class="card-img" src="${ch.channel_logo}" onerror="this.src='https://via.placeholder.com/150/222/fff?text=TV'">
                    <h3 class="card-title">${ch.channel_name}</h3>
                    ${ch.channel_genre ? `<div class="card-genre">${ch.channel_genre}</div>` : ''}
                `;
                grid.appendChild(div);
            });
        }

        // Filter by category
        function filterCategory(genre) {
            selectedCategory = genre;
            
            if (genre === 'All') {
                renderGrid(allChannels);
            } else {
                const filtered = allChannels.filter(ch => ch.channel_genre === genre);
                renderGrid(filtered);
            }
        }

        // Initialize
        loadChannels();
    </script>
</body>
</html>
