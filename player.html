<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Player</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
    * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body { background: #000; height: 100vh; width: 100vw; overflow: hidden; }  
    .shaka-video-container { position: absolute; inset: 0; width: 100%; height: 100%; }  
    video { width: 100%; height: 100%; background: #000; object-fit: contain; }  
    .shaka-spinner-container { display: none !important; }  
    .back-btn { 
      position: absolute; 
      top: 15px; 
      left: 15px; 
      z-index: 100; 
      color: white; 
      text-decoration: none; 
      background: rgba(0,0,0,0.6); 
      padding: 8px 16px; 
      border-radius: 30px; 
      font-size: 14px; 
      border: 1px solid #444; 
      cursor: pointer;
    }
    
    /* Telegram Popup Styles for Player */
    .telegram-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .telegram-popup.active {
      opacity: 1;
      visibility: visible;
    }
    
    .telegram-modal {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 105, 180, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      transform: translateY(20px);
      transition: transform 0.4s ease;
    }
    
    .telegram-popup.active .telegram-modal {
      transform: translateY(0);
    }
    
    .telegram-icon {
      font-size: 3.5rem;
      color: #229ED9;
      margin-bottom: 20px;
    }
    
    .telegram-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #229ED9, #2AABEE);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .telegram-text {
      color: #aaa;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .telegram-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .btn {
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #229ED9, #2AABEE);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(34, 158, 217, 0.4);
    }
    
    .btn-secondary {
      background: rgba(60, 60, 60, 0.8);
      color: #ddd;
    }
    
    .btn-secondary:hover {
      background: rgba(80, 80, 80, 0.9);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>  
<body>
  <!-- Telegram Popup -->
  <div class="telegram-popup" id="telegramPopup">
    <div class="telegram-modal">
      <div class="telegram-icon">
        <i class="fab fa-telegram"></i>
      </div>
      <h2 class="telegram-title">Stay Updated</h2>
      <p class="telegram-text">Join our Telegram channel for the latest updates, new channels, and exclusive content.</p>
      <div class="telegram-buttons">
        <button class="btn btn-primary" id="joinTelegram">
          <i class="fab fa-telegram"></i> Join Now
        </button>
        <button class="btn btn-secondary" id="cancelTelegram">Maybe Later</button>
      </div>
    </div>
  </div>
  
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline></video>  
  </div>  
  
  <script>  
    // Telegram popup functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Show Telegram popup on every page load
      setTimeout(() => {
        const popup = document.getElementById('telegramPopup');
        popup.classList.add('active');
      }, 2000);
    });
    
    // Telegram popup handlers
    document.getElementById('joinTelegram').addEventListener('click', () => {
      window.open('https://t.me/+5OZ8BmlhECZjMzNl', '_blank');
      document.getElementById('telegramPopup').classList.remove('active');
    });
    
    document.getElementById('cancelTelegram').addEventListener('click', () => {
      document.getElementById('telegramPopup').classList.remove('active');
    });
    
    // Main video player setup
    async function setupPlayer() {
      // Get channel_id from URL
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = urlParams.get('id');
      
      if (!channelId) {
        console.error('No channel ID provided');
        alert('Error: No channel selected. Please go back and select a channel.');
        return;
      }
      
      console.log('Loading channel ID:', channelId);
      
      // Fetch the channel data from the JSON API
      try {
        const response = await fetch("https://allrounderid.pages.dev/api/jiotv2.json");
        const allChannels = await response.json();
        
        // Find the channel by ID
        const channel = allChannels.find(ch => ch.channel_id === channelId);
        
        if (!channel) {
          console.error('Channel not found:', channelId);
          alert('Error: Channel not found. Please go back and select another channel.');
          return;
        }
        
        console.log('Found channel:', channel.channel_name);
        console.log('Stream URL:', channel.channel_url);
        console.log('Key ID:', channel.keyId);
        console.log('Key:', channel.key);
        
        // Set page title
        document.title = `Prime TV - ${channel.channel_name}`;
        
        // Initialize Shaka Player
        shaka.polyfill.installAll();  
        const video = document.querySelector('video');  
        const player = new shaka.Player();  
        
        try {
          await player.attach(video);  
        } catch (error) {
          console.error('Error attaching player:', error);
          return;
        }
    
        const container = document.querySelector('.shaka-video-container');
        const ui = new shaka.ui.Overlay(player, container, video);  
    
        ui.configure({  
          controlPanelElements: ['play_pause', 'time_and_duration', 'spacer', 'quality', 'fullscreen'],  
          volumeBarColors: { base: 'rgba(255, 192, 203, 0.3)', level: 'rgb(255, 105, 180)' },  
          seekBarColors: { base: 'rgba(255, 255, 0, 0.3)', buffered: 'rgba(255, 255, 0, 0.6)', played: 'rgb(255, 255, 0)' }  
        });  
    
        player.configure({  
          drm: { clearKeys: { [channel.keyId]: channel.key } },  
          streaming: { 
            lowLatencyMode: true, 
            bufferingGoal: 15,
            rebufferingGoal: 8 
          }
        });  
    
        try {  
          console.log('Loading stream:', channel.channel_url);
          await player.load(channel.channel_url);  
          console.log('Stream loaded successfully');
        } catch (error) {  
          console.error('Error loading stream:', error);  
          alert(`Error loading ${channel.channel_name}. Please try another channel.`);
          
          // Try to provide more helpful error message
          if (error.code === 1002) {
            alert('DRM error: Invalid key or keyId. The stream may have expired.');
          } else if (error.code === 4000) {
            alert('Network error: Cannot connect to the stream server.');
          } else if (error.code === 4002) {
            alert('Stream error: Invalid MPD manifest format.');
          }
        }
        
      } catch (error) {
        console.error('Error fetching channel data:', error);
        alert('Error loading channel information. Please check your connection.');
      }
    }
    
    // Start the player after DOM is ready
    setupPlayer();
  </script>  
</body>  
</html>
